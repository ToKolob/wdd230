  <main>
    <form action="record.html" method="get">
      <label for="surname">Name:</label>
      <input type="text" name="surname" id="surname" placeholder="Your name" required>

      <label for="password">Password:</label>
      <!--   pattern must contain only alphanumeric characters and at least 8 characters -->
      <input type="password" name="password" id="password" pattern="[a-zA-Z0-9]{8,}">
      <label for="email"> Email</label>
      <input type="email" name="email" id="email" placeholder="your@byui.edu" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address." required >
      <label for="passwordConfirmation">Confirm:</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation">


      <label for="pageRating"> Page Rating</label>
      <input type="range" name="pageRating" id="pageRating" min="1" max="10" step="1" list="rangeValues">
      <datalist id="rangeValues">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </datalist>
      <input type="submit" value="Submit" name="submit">
    </form>
